spring:
  datasource:
    url: jdbc:h2:file:./testdb
    username: root
    password: root
    driver-class-name: org.h2.Driver
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /console
  sql:
    init:
      mode: never
